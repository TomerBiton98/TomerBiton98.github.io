<form
    action="https://submit-form.com/6ivnhRR6"
    style={{
        display: "flex",
        flexDirection: "column",
        alignItems: "center",
        justifyContent: "center", 
        fontFamily: "Inter, sans-serif",
        fontSize: "18px",
        color: "black",
        padding: "24px",
        backgroundColor: "#F0F0F0",
        borderRadius: "8px",
        boxShadow: "0 0 8px 0 rgba(0, 0, 0, 0.1)", 
        maxWidth: "400px", 
    }}
>
    <input
        type="hidden"
        name="_redirect"
        value="https://submit-form.com/6ivnhRR6"
    />
    <label
        for="name"
        style={{
            marginBottom: "8px",
            color: "#555", 
        }}
    >
        Name:
    </label>
    <input
        type="text"
        id="name"
        name="name"
        placeholder="Name"
        required
        style={{
            width: "100%",
            padding: "16px",
            marginBottom: "24px",
            border: "1px solid #ccc",
            borderRadius: "4px",
        }}
    />
    <label
        for="email"
        style={{
            marginBottom: "8px",
            color: "#555", 
        }}
    >
        Email:
    </label>
    <input
        type="text"
        id="email"
        name="email"
        placeholder="Email"
        required
        style={{
            width: "100%",
            padding: "16px",
            marginBottom: "24px",
            border: "1px solid #ccc",
            borderRadius: "4px",
        }}
    />
    <input
        type="submit"
        value="Submit"
        style={{
            fontSize: "16px",
            fontFamily: "Manrope, sans-serif",
            width: "100%",
            padding: "16px",
            backgroundColor: "#8A2BE2", 
            color: "white", 
            fontWeight: "bold",
            border: "none",
            borderRadius: "4px",
            cursor: "pointer",
            transition: "background-color 0.3s ease", 
        }}
    />
</form>
